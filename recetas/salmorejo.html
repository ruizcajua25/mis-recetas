  <h1>Salmorejo</h1>
  <p>
    El salmorejo es una sopa fría tradicional de Córdoba, refrescante y sabrosa. 
    Se prepara con tomates, pan, ajo y aceite de oliva, con un toque de vinagre. 
    Ideal para los días calurosos, se sirve adornado con jamón y huevo duro.
