  <h1>Paella</h1>
  <p>
    La paella es un plato tradicional español de origen valenciano, icónico y sabroso. 
    Se prepara en una sartén especial con arroz, azafrán, verduras, pollo o marisco y caldo. 
    Un festín aromático que reúne a la familia alrededor de la mesa.
